<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webhook Events Dashboard</title>
    <script>
        // Auto-refresh every 15 seconds
        setInterval(() => {
            location.reload();
        }, 15000);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>GitHub Webhook Events</h1>
    <table>
        <tr>
            <th>Event Type</th>
            <th>Author</th>
            <th>Branch</th>
            <th>Timestamp</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.event_type }}</td>
            <td>{{ event.author }}</td>
            <td>{{ event.to_branch }}</td>
            <td>{{ event.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
